<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tors score-kort</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="js/three.js" defer></script> -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png">
</head>
<body>
    <p id="loading">Laddar...</p>
    <p id="error"></p>
    <main>
        <h1 id="course_title">Välkommen till switchen</h1>
    </main>
    <div id="score_header"></div>
    <form action="" id="player_form">
        <label for="player_count">Antal spelare:</label>
        <input type="number" name="player_count" id="player_count" placeholder="Antal Spelare" pattern="[0-9]+">
        <div id="form_players"></div>
        <input type="submit" value="✅">
    </form>
    <div id="current_hole">
        <p id="hole_number"></p>
        <p id="hole_info"></p>
        <p id="hole_par"></p>
        <form action="" id="hole_form">
            <div id="hole_inputs"></div>
        </form>
        <div class="buttons">
            <button id="previous">⬅️</button>
            <button id="next">➡️</button>
        </div>
    </div>
    <table id="score_board"></table>
    
</body>
</html>
